<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>

<h:form id="persona">
<h:panelGrid columns="2">

<h:outputText value="UserName:"/>
<h:inputText id="userName" value="#{userBean.userName}" required="true">
<f:validateLength minimum="2" maximum="10" />
</h:inputText>

<h:outputText value="Email:"/>
<h:inputText id="email" value="#{userBean.email}" required="true">
<f:validateLength minimum="2" maximum="50" />
</h:inputText>

<h:outputText value="Password:"/>
<h:inputText id="password" value="#{userBean.password}" required="true">
<f:validateLength minimum="2" maximum="50" />
</h:inputText>


<h:outputText value="CellNumber:"/>
<h:inputText id="cellNumber" value="#{userBean.cellNumber}" required="true">
<f:validateLength minimum="2" maximum="50" />
</h:inputText>


</h:panelGrid>
<h:messages /><br />
<h:commandButton value="Register" action="mostrar" />
</h:form>

<f:view>

</f:view>
</body>
</html>
